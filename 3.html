<script>
    var str = "Tôi yêu ngôn ngữ lập trình Javascrip";
   var  patt = /a/g;

   var result = str.match(patt);
   var split = str.split(" ");

    document.write(result.length);
    document.write("</br>");
    document.write(split);
    document.write("</br>");
    document.write(split.length);
    document.write("</br>");
    var res = str.replace(/Javascrip/,"Typescript");
    document.write(res);
</script>
